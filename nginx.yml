- name: Install and start Nginx
  hosts: web_servers
  become: yes
  tasks:
    - name: Check if Nginx package is already installed
      yum:
        name: nginx
        state: present
        check_mode: yes
      register: nginx_check

    - name: Skip Nginx installation if already installed
      debug:
        msg: "Nginx is already installed, skipping installation."
      when: nginx_check.changed == false

    - name: Install Nginx package if not already installed
      yum:
        name: nginx
        state: present
      when: nginx_check.changed == true

    - name: Ensure Nginx service is running
      service:
        name: nginx
        state: started
        enabled: yes
